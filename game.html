<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game_1 打方块</title>
    <style>
        #id_canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
  <canvas id="id_canvas" height="300" width="400"></canvas>
    
    <script>
        var log = console.log.bind(console)
        
        var imgFromPath = function(path) {
            var img = new Image()
            img.src = path
            return img
        }
        var Paddle = function() {
            var img = imgFromPath('paddle.png')
            var o = {
                image : img,
                x : 100,
                y : 200,
                speed : 5,
            }
            o.moveLeft = function(){
                this.x -= this.speed
            }
            o.moveRight = function(){
                this.x += this.speed                
            }
            o.collide = function(ball) {
                if( ball.y +ball.image.height > o.y && ball.y < o.y +o.image.height){
                    if(ball.x+ ball.image.width > o.x &&ball.x < o.x +o.image.width){
                            return true
                    }
                }
                return false
            }
            return o
        }

        var Ball = function() {
            var img = imgFromPath('ball.png')
            var o = {
                image : img,
                x : 100,
                y : 200,
                speedX : 5,
                speedY : 5,
                fired : false,
            }
            o.fire = function(){
                this.fired = true
            }
            o.stop = function(){
                this.fired = false
            } 
            o.move = function(){
                if( this.fired){
                    log('move')
                    if(o.x < 0 || o.x > 400){
                        o.speedX *= -1
                    }
                    if(o.y < 0 || o.y > 300){
                        o.speedY *= -1
                    }
                    o.x += o.speedX
                    o.y += o.speedY
                }
            }
            return o
        }
        
        var Game = function() {
            var g = {
                actions : {},
                keydowns : {},
            }
            var canvas = document.querySelector('#id_canvas')
            var context = canvas.getContext('2d')
            g.canvas = canvas
            g.context = context
            g.drawImage = function (game){
                g.context.drawImage(game.image, game.x, game.y)
            }
            window.addEventListener('keydown', function(event){
                g.keydowns[event.key] = true
            })
            window.addEventListener('keyup', function(event){
                g.keydowns[event.key] = false
            })

            g.registerAction = function(key,callback){
                g.actions[key] = callback
            }

            setInterval(function(){
                var actions = Object.keys(g.actions)
                for (var index = 0; index < actions.length; index++) {
                    var key = actions[index]
                    if(g.keydowns[key]){
                        g.actions[key]()
                    }
                }
                g.update()
                context.clearRect(0, 0, canvas.width, canvas.height)                
                g.draw()
            }, 1000/30)
            return g
        }
        var __main = function(){
            var paddle = Paddle()

            var game = Game()
            var ball = Ball()
            
            game.registerAction('a',function(){
                paddle.moveLeft()
            })
            game.registerAction('d',function(){
                paddle.moveRight()
            })
            game.registerAction('f',function(){
                ball.fire()
            })
            game.registerAction('s',function(){
                ball.stop()
            })
            game.update = function(){
                ball.move()
                if(paddle.collide(ball)){
                    ball.speedY *= -1
                }
            }
            game.draw = function(){
                //game.context.drawImage(paddle.image, paddle.x, paddle.y)
                game.drawImage(paddle)
                game.drawImage(ball)
            }
        
        }

        __main()
    </script>
</body>
</html>
